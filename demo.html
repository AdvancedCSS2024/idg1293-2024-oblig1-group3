      <div class="wrapper">
        <div class="card_form">
          <form class="form_login">
            <div class="content">
              <div class="form">
                <input
                  type="email"
                  placeholder="Skriv inn din e-postadresse*"
                  required
                />
                <p>*Nødvendig felt</p>
                <div>
                  <button type="button">
                    <span>Glemt passord?</span>
                  </button>
                </div>
                <div class="rememberMe">
                  <input type="checkbox" checked />
                  <span>
                    <p>Hold meg innlogget</p>
                  </span>
                  <button>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="none"
                      viewBox="0 0 16 16"
                    >
                      <g clip-path="url(#rxwIyclip0_148_294)">
                        <path

                        ></path>
                      </g>
                      <defs>
                        <clipPath id="rxwIyclip0_148_294">
                          <path
                            fill="currentColor"
                            d="M0 0h16v16H0z"
                            transform="rotate(-180 8 8)"
                          ></path>
                        </clipPath>
                      </defs>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="form_buttons">
                <button class="button_login" type="submit">Logg på</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
</body>
</html>
